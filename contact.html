<!-- Main Section -->
<div class="container">
	<div class="row">
		<div class="col-sm-6">
				<form>

					<div class="form-group">

					</div>
					<div class="form-group">
						<label for="exampleFormControlTextarea1">Provide a brief overview of your project needs:</label>
						<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
					</div>
					<div class="form-group">
						<div class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" id="customCheck1">
							<label class="custom-control-label" for="customCheck1">I am a small business</label>
						</div>

							<input type="checkbox" class="custom-control-input" id="customCheck1">
							<label class="custom-control-label" for="customCheck1">I am a corporation</label>
						</div>
